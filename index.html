<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div id="container">

          <div id="header">
              <div class="searchbar">
                  <img src="./assets/magnify 2.png" alt="searchbar">
                  <input type="text" name="search" id="search">
              </div>
              <div class="notification-bar">
                  <a href="#"><img src="./assets/bell.png" alt="notification"></a>
                  <img src="./assets/profile-pic.jpg" alt="profile-icon">
                  <p class="user-name">Oatmeal Cat</p>
              </div>
              <div class="user-info">
                  <img src="./assets/profile-pic.jpg" alt="large-profile">
                  <div class="header-text">
                    <p class="welcome-text">Hi there,</p>
                    <p class="user-welcome">Oatmeal (@PopCat)</p>
                  </div>
              </div>
              <div id="header-buttons">
                <button type="submit">New</button>
                <button type="submit">Upload</button>
                <button type="submit">Share</button>
            </div>
          </div>
          
          <div id="sidebar">
              <div class="dashboard">
                  <img src="./assets/view-dashboard (1).png" alt="dashboard">
                  <a href="#"><p>Dashboard</p></a>
              </div>
              <div class="dashboard-content">
                <div class="dashboard-link"><img src="./assets/home.png" alt="home"><a href="#">Home</a></div>
                <div class="dashboard-link"><img src="./assets/badge-account-horizontal-outline.png" alt="profile"><a href="#">Profile</a></div>
                <div class="dashboard-link"><img src="./assets/message.png" alt="messages"><a href="#">Messages</a></div>
                <div class="dashboard-link"><img src="./assets/clock-outline.png" alt="history"><a href="#">History</a></div>
                <div class="dashboard-link"><img src="./assets/file-multiple.png" alt="tasks"><a href="#">Tasks</a></div>
                <div class="dashboard-link"><img src="./assets/account-group.png" alt="communities"><a href="#">Communities</a></div>
              </div>

              <div class="dashboard-content-2">
                  <div class="dashboard-link-2"><img src="./assets/cog.png" alt="settings"><a href="#">Settings</a></div>
                  <div class="dashboard-link-2"><img src="./assets/help-box.png" alt="support"><a href="#">Support</a></div>
                  <div class="dashboard-link-2"><img src="./assets/shield-check-outline.png" alt="privacy"><a href="#">Privacy</a></div>
              </div>
          </div>

          <div id="main">
              <div class="projects">Your Projects</div>

              
          </div>
      </div>
  </body>
</html>
